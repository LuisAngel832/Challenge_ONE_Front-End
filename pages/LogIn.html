<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIN E-comerce</title>
    <script src="https://kit.fontawesome.com/49dbe365a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/sources/css/reset.css">
    <link rel="stylesheet" href="/sources/css/LogIn/logIn.css">
    <link rel="stylesheet" href="../sources/css/cabecera.css">
    <link rel="stylesheet" href="../sources/css/rodapie.css">
</head>
<body>
    <header class="cabecera">
        <div class="cabecera__container">
            <img src="../sources/img/Logo.png" alt="" class="cabecera__img">
            <input type="search" class="cabecera__buscar" placeholder="¿Qué deseas buscar?"  >
            <i class="fa-solid fa-magnifying-glass search"></i>
        </div>
        <i class="fa-solid fa-magnifying-glass search__movile"></i>
    </header>   
    
    <section class="logIn">
        <label for="" class="logIn__titulo">Iniciar Seción</label>
        <input type="email" class="logIn__correo" placeholder="Escriba su correo electronico" required>
        <input type="password" class="logIn__cotrasena" placeholder="Escriba su contraseña" required>
        <input type="button" class="logIn__enviar" value="Entrar">
    </section>

    <section class="rodapie">
        <div class="rodapie__container-padre">
            <div class="rodapie__container">

                <img src="/sources/img/Logo.png" alt="logo de alura" class="rodapie__logo">
                <div class="rodapie__informacion">
                    <ul class="rodapie__informacion-lista">
                        <img src="../sources/img/Logo.png" alt="logo de alura" class="rodapie__logo-media768">
                        <li class="rodapie__informacion-item"><a href="" class="rodapie__informacion-link">Quienes somos</a></li>
                        <li class="rodapie__informacion-item"><a href="" class="rodapie__informacion-link">Política de privacidad</a></li>
                        <li class="rodapie__informacion-item"><a href="" class="rodapie__informacion-link">Programa de fidelidad</a></li>
                        <li class="rodapie__informacion-item"><a href="" class="rodapie__informacion-link">Nuestras Tiendas</a></li>
                        <li class="rodapie__informacion-item"><a href="" class="rodapie__informacion-link">Quiero ser franquiciado</a></li>
                        <li class="rodapie__informacion-item"><a href="" class="rodapie__informacion-link">Anúncie aquí</a></li>
                    </ul>
                </div>
                <div class="rodapie__formulario">
                    <form action=""class="rodapie__formulario">
                        <label class="rodapie__formualrio-titulo">Hable con nosotros</label>
                        <label for="input__info" class="rodapie__formulario-info">Nombre</label>
                        <input type="text" class="rodapie__formulario-input" name="input__info" >
                        <label for="input__info" class="rodapie__formulario-info">Escribe tu mensaje</label>
                        <input type="text" class="rodapie__formulario-input mensaje" name="input__info">
                        <input type="button" class="rodapie__formulario-boton" value="Enviar mensaje">
                    </form>
                </div>
            </div>
        </div>

        <div class="rodapie__creditos">
            <p class="rodapir__creidtosp">Desarrollado por Luis Angel Rodriguez Castillo</p>
            <p class="rodapir__creidtosp">2021</p>
        </div>

    </section>
</body>
</html>
