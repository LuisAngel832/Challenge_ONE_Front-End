<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle challenge</title>
    <script src="https://kit.fontawesome.com/49dbe365a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sources/css/reset.css">
    <link rel="stylesheet" href="sources/css/cabecera.css">
    <link rel="stylesheet" href="sources/css/banner.css">
</head>
<body>
    <header class="cabecera">
        <div class="cabecera__container">
            <img src="sources/img/Logo.png" alt="" class="cabecera__img">
            <input type="search" class="cabecera__buscar" placeholder="¿Qué deseas buscar?"  >
            <i class="fa-solid fa-magnifying-glass search"></i>
        </div>
        <button class="cabecera__logIn">LogIn</button>
    </header>

    <section class="banner">
        <div class="banner__contenedor">
            <h2 class="banner__titulo">Diciembre promocional</h2>
            <p class="banner__texto">Productos seleccionados con 33% de descuento</p>
            <button class="banner__btn">Ver consolas</button>
        </div>
    </section>
</body>
</html>
